<!DOCTYPE html>
<html lang="en-za">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>JORDAN SPRINGVELDT</title>
</head>

<body>
    <div id="page">
        <div id="banner">
            <img src="./images/delivery.gif" alt="Delivery" />
        </div>

        <div id="sidebar">
            <img src="./images/swegga.jpg" alt="Swegga" />
        </div>

        <div id="main">
            <form action="orders" onsubmit="return false;">
                <h1 class="caption">Product Summary</h1>
                <table>
                    <thead>
                        <tr>
                            <th class="th1">Description</th>
                            <th class="th1">Size</th>
                            <th class="th1">Colour</th>
                            <th class="th1">Price</th>
                            <th class="th1">Quantity</th>
                            <th class="th1">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Female Ski Jackets</td>
                            <td>
                                <select id="size-female" name="Size">
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                </select>
                            </td>
                            <td>
                                <select id="colour-female" name="Colour">
                                    <option value="R">Red</option>
                                    <option value="P">Pink</option>
                                    <option value="B">Black</option>
                                </select>
                            </td>
                            <td id="f_price" class="price">150.95</td>
                            <td class="quantity"><input id="f_quantity" type="text" placeholder="Enter quantity"></td>
                            <td id="f_total" class="total"></td>
                        </tr>
                        <tr>
                            <td>Male Ski Jackets</td>
                            <td>
                                <select id="size-male" name="Size">
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                </select>
                            </td>
                            <td>
                                <select id="colour-male" name="Colour">
                                    <option value="R">Red</option>
                                    <option value="B">Blue</option>
                                    <option value="W">White</option>
                                </select>
                            </td>
                            <td id="m_price" class="price">180.95</td>
                            <td class="quantity"><input id="m_quantity" type="text" placeholder="Enter quantity"></td>
                            <td id="m_total" class="total"></td>
                        </tr>
                        <tr>
                            <td colspan="4">Click to confirm and process your order:</td>
                            <td>
                                <button id="calculate_button" class="btn2">Process Order</button>
                            </td>
                            <td id="sum_total" class="total"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <footer id="footer">
            <div class="copyright">Â©2014 Swegga Fashion - Jordan Springveldt</div>
        </footer>
    </div>
    
    <script src="./script/index.js" defer></script>
</body>
</html>
