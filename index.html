<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Language" content="en-za" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/styling.css">
    <title>JORDAN SPRINGVELDT</title>
</head>

<body>
    <div id="page">
        <header id="banner">
            <img src="./images/delivery.gif" alt="Delivery" style="height: 85px; width: 100%;">
        </header>

        <div id="sidebar">
            <img src="./images/swegga.jpg" alt="Swegga" style="width: 100%;">
        </div>

        <div id="main">
            <form action="orders">
                <h1 class="caption">Product Summary</h1>
                <table>
                    <thead>
                        <tr>
                            <th class="th1">Description</th>
                            <th class="th1">Size</th>
                            <th class="th1">Colour</th>
                            <th class="th1">Price</th>
                            <th class="th1">Quantity</th>
                            <th class="th1">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Female Ski Jackets</td>
                            <td>
                                <select id="size" name="Size">
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                </select>
                            </td>
                            <td>
                                <select id="colour" name="Colour">
                                    <option value="R">Red</option>
                                    <option value="P">Pink</option>
                                    <option value="B">Black</option>
                                </select>
                            </td>
                            <td id="f_price" class="price">150.95</td>
                            <td class="quantity"><input id="f_quantity" type="text"></td>
                            <td id="f_total" class="total"></td>
                        </tr>
                        <tr>
                            <td>Male Ski Jackets</td>
                            <td>
                                <select id="size" name="Size">
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                </select>
                            </td>
                            <td>
                                <select id="colour" name="Colour">
                                    <option value="R">Red</option>
                                    <option value="B">Blue</option>
                                    <option value="W">White</option>
                                </select>
                            </td>
                            <td id="m_price" class="">180.95</td>
                            <td class="quantity"><input id="m_quantity" type="text"></td>
                            <td id="m_total" class="total"></td>
                        </tr>
                        <tr>
                            <td colspan="4">Click to confirm and process your order:</td>
                            <td>
                                <button id="calculate_button" class="btn2">
                                    Total Price
                                </button>
                            </td>
                            <td id="sum_total" class="total"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <footer id="footer">
            <div class="copyright">
                Â©2014 Swegga Fashion - Jordan Springveldt
            </div>
        </footer>
    </div>
    <script src="./script/index.js" defer></script>
</body>

</html>
